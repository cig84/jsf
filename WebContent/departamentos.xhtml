<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
    	<title>JSF 2.0 Lista Departamentos</title>
    </h:head>
    <h:body bgcolor="white">
    	<h3>Departamentos</h3>
    	<h:form>
    	<h:selectOneMenu label="Departamentos" value="#{departamentos.selectedDept}">
    		<f:selectItems value="#{departamentos.deptsList}" var="d"
    				itemValue="#{d.departmentId}"
    				itemLabel="#{d.departmentName}"/>
    		</h:selectOneMenu>
    		<h:commandButton value="Lista Emps" action="empleados">
    				<f:setPropertyActionListener target="#{empleados.id}" value="80"/>
    		 </h:commandButton>
    	</h:form>
    </h:body>
</html>
